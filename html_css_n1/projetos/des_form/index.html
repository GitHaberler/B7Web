<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/estilo.css" />
    <title>Escola Virtual</title>
</head>
<body>
    <div class="conteudo">
        <h1>Escola Virtual</h1>
        <h2>Formulário de Pré-Matrícula</h2>
    <form action="#" method="post"></form>
        <div id="pessoal">
            <h3>Dados Pessoais:</h3>
            <table border='1px'>
                <tr>
                    <td><label for="nome">Nome do Aluno:</label></td>
                    <td><input type="text" name="nome" id="nome"></td>
                    
                </tr>
                <tr>
                    <td><label for="nasc">Nascimento (dd/mm/aaaa):</label></td>
                    <td><input type="date" name="nasc" id="nasc" ></td>
                    
                </tr>
                <tr>
                    <td><label for="nome_mae">Nome da Mãe:</label></td>
                    <td><input type="text" name="nome_mae" id="nome_mae"></td>
                    
                </tr>
                <tr>
                    <td><label for="nome_pai">Nome da Pai:</label></td>
                    <td><input type="text" name="nome_pai" id="nome_pai"></td>
                    
                </tr>
                <tr>
                    <td><label for="tel">Telefone:</label></td>
                    <td><input type="tel" name="tel" id="tel"></td>
                    
                </tr>
                <tr>
                    <td><label for="cel">Celular:</label></td>
                    <td><input type="tel" name="cel" id="cel"></td>
                  
                </tr>
                <tr>
                    <td><label for="email">Celular:</label></td>
                    <td><input type="email" name="email" id="email"></td>
                    
                </tr>


            </table>

        </div>
        <div id="matricula">

        </div>
        <div id="botoes">
            <input type="submit" value="Envia Formulário">
            <input type="reset" value="Limpa Campos">
        </div>
    </div>
</body>
</html>
